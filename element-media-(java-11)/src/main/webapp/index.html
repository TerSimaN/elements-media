<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/index.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Element Media</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-lite" style="background-color: blanchedalmond;">
        <div class="container-fluid justify-content-between">
            <span class="navbar-brand" style="color: black;">Welcome to Element Media</span>
        </div>
    </nav>

    <div class="m-5" id="index-main-block">
        <div id="title-block">
            <h1>Welcome!</h1>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="mw-100 p-3" id="form-block">
                <form id="login-form" action="login" method="POST">
                    <div class="mb-3">
                        <label for="username-input" class="form-label">Username</label>
                        <input type="text" class="form-control" id="login-username-input" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password-input" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password-input" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" id="login-btn">
                            <i class="bi bi-key-fill"></i> Login
                        </button>
                        <button type="button" class="btn btn-info" style="color: white;" data-bs-toggle="collapse" data-bs-target="#register-collapse" aria-expanded="false">
                            <i class="bi bi-pencil-fill"></i> Registration
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="collapse" id="register-collapse">
            <div class="d-flex justify-content-center mt-3">
                <div class="mw-100 p-3" id="register-form-block">
                    <form id="register-form" action="register" method="POST">
                        <div class="mb-3">
                            <label for="username-input" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username-input" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email-input" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email-input" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password-input" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password-input" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="repeat-password-input" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="register-repeat-password-input" name="repeatPassword" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success" id="register-btn" data-bs-toggle="collapse" data-bs-target="#register-collapse" aria-expanded="true">
                                <i class="bi bi-check-lg"></i> Confirm Registration
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="java-script/index.js"></script>

</body>
</html>
